<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Helper</title>
    
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="heading-primary">Language Learning Hub</h1>
                <div class="flex items-center space-x-4">
                    <button id="chineseTab" class="tab tab-inactive">
                        中文 Chinese
                    </button>
                    <button id="polishTab" class="tab tab-active">
                        Polski Polish
                    </button>
                    <button id="themeToggle" class="btn-icon" aria-label="Toggle theme">
                        <svg id="sunIcon" class="icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moonIcon" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chinese Section -->
    <section id="chineseSection" class="container-section hidden">
        <div class="max-width-wrapper">
            <div class="card mb-6">
                <h2 class="heading-secondary mb-4">Chinese Character Practice</h2>
                <div class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label for="hanziInput" class="label">
                            Enter Chinese Characters:
                        </label>
                        <input 
                            type="text" 
                            id="hanziInput" 
                            placeholder="你好" 
                            class="input-field"
                        >
                    </div>
                    <button 
                        id="generateButton" 
                        class="btn-primary"
                    >
                        Generate
                    </button>
                </div>
            </div>

            <!-- Traditional Characters -->
            <div class="card mb-6">
                <h3 class="heading-tertiary mb-4">繁體 Traditional</h3>
                <div id="traditional-container" class="character-container"></div>
            </div>

            <!-- Simplified Characters -->
            <div class="card">
                <h3 class="heading-tertiary mb-4">简体 Simplified</h3>
                <div id="simplified-container" class="character-container"></div>
            </div>
        </div>
    </section>

    <!-- Polish Section -->
    <section id="polishSection" class="container-section">
        <div class="max-width-wrapper-md">
            <!-- Search Box -->
            <div class="card mb-6">
                <h2 class="heading-secondary mb-4">Polish Dictionary</h2>
                <div class="relative">
                    <div class="flex gap-4">
                        <div class="flex-1 relative">
                            <input 
                                type="text" 
                                id="polishSearchInput" 
                                placeholder="Search Polish words..." 
                                class="input-field"
                            >
                            <!-- Suggestions dropdown -->
                            <div id="suggestions" class="dropdown hidden">
                            </div>
                        </div>
                        <button 
                            id="searchButton" 
                            class="btn-primary"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Word Details -->
            <div id="wordDetails" class="hidden">
                <!-- Polish Explanation -->
                <div class="card mb-6">
                    <h3 class="heading-tertiary mb-3">Polish Explanation</h3>
                    <div id="polishExplanation" class="text-primary"></div>
                </div>

                <!-- English Translation -->
                <div class="card mb-6">
                    <h3 class="heading-tertiary mb-3">English Translation</h3>
                    <div id="englishTranslation" class="text-primary"></div>
                </div>

                <!-- Grammar Table -->
                <div class="card mb-6">
                    <h3 class="heading-tertiary mb-3">Grammar Declension</h3>
                    <div id="grammarTable" class="overflow-x-auto"></div>
                </div>

                <!-- Examples -->
                <div class="card">
                    <h3 class="heading-tertiary mb-3">Examples</h3>
                    <div id="examplesList" class="space-y-3"></div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="card text-center">
                    <div class="loading-spinner"></div>
                    <p class="mt-4 text-secondary">Loading word details...</p>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="error-box">
                    <p class="error-text" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
